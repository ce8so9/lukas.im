<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta name="description" content="" />

    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ AUTHOR }}">

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/theme/css/screen.css">
    <link rel="stylesheet" type="text/css" href="/theme/css/webkid.css">
    <link rel="stylesheet" type="text/css" href="/theme/css/pygments.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400">

    <link rel="canonical" href="{{ SITEURL }}/{{ output_file }}">
    <meta name="referrer" content="origin">

    <meta name="generator" content="Pelican" />
    <link rel="alternate" type="application/rss+xml" title="{{ SITENAME }}" href="{{ SITEURL }}/rss" />
  </head>
  <body class="{% if article %}post-template{% endif %}">
    <header id="header">
      <nav class="header-nav">
        <div class="blog-title"><a href="{{ SITEURL }}">{{ SITENAME }}</a></div>

        <div class="taglist-wrapper clearfix">
          <ul id="taglist" class="taglist">
            {% for name, link in NAVIGATION %}
            <li><a href="{{ link }}">{{ name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </header>

    <main id="content" class="content {% if not article %}clearfix{% endif %}" role="main">
      {% block content %}No content?{% endblock %}
      <div id="sidebar">
        <div class="box sidebox about">
          <div class="sidebox-title">About</div>
          <div class="sidebox-content">
            <center><img src="{{ AUTHOR_IMAGE }}" alt="Blog Logo" /></center>
            <p>{{ AUTHOR_DESCRIPTION }}</p>
          </div>
        </div>

        <div class="sidebox box social clearfix">
          <ul>
            <a href="/rss" target="_blank" class="social-item rss"><li><i class="fa fa-rss"></i></li></a>
            <a href="https://twitter.com/{{ AUTHOR_TWITTER }}" target="_blank" class="social-item tw"><li><i class="fa fa-twitter"></i></li></a>
            <a href="https://github.com/{{ AUTHOR_GITHUB }}" target="_blank" class="social-item github"><li><i class="fa fa-github"></i></li></a>
            <a href="{{ SITEURL }}" target="_blank" class="social-item home"><li><i class="fa fa-home"></i></li></a>
          </ul>
        </div>

        <div class="box sidebox latest-articles">
          <div class="sidebox-title">Latest Articles</div>
          <div class="sidebox-content loading">
            <div class="loader">
              <i class="fa fa-spinner fa-spin"></i>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer class="site-footer clearfix">
      <section class="copyright"><a href="{{ SITEURL }}">{{ SITENAME }}</a> &copy; 2016 (<a href="/impressum.html">Imprint / Impressum</a>)</section>
      <section class="poweredby">Proudly published with <a href="http://blog.getpelican.com">Pelican</a></section>
    </footer>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//stats.kurz.pw/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 1]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//stats.kurz.pw/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->

    <script type="text/javascript" src="/theme/js/jquery.min.js"></script>
    <script type="text/javascript" src="/theme/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/theme/js/jquery.xml2json.js"></script>
    <script type="text/javascript" src="/theme/js/index.js"></script>
    <script type="text/javascript" src="/theme/js/webkid.js"></script>
  </body>
</html>
